<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Form Data</title>
</head>
<body>
    <h1>Form Data Example</h1>
    <form id="sample-form">
        <label for="name">Name:</label>
        <!-- from user  value don't write value here-->
        <input type="text" id="name" name="name" ><br>
        <!-- default value -->
        <!-- <input type="text" id="name" name="name" value="John Doe"><br> -->
        
        <label for="email">Email:</label>
        <!-- from user  value don't write value here-->
        <input type="email" id="email" name="email" ><br>
        <!-- <input type="email" id="email" name="email" value="john@example.com"><br> -->
        
        <label for="age">Age:</label>
        <!-- from user  value don't write value here-->
        <input type="number" id="age" name="age" ><br>
        <!-- <input type="number" id="age" name="age" value="30"><br> -->

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br>

        <button type="submit">Submit</button>

    </form>

    <h2>Form Data:</h2>
    <pre id="form-data"></pre>

    <script src="forEach.js"></script>
</body>
</html>
